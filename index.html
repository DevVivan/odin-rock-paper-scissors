<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        // Function to choose a random option from "Rock", "Paper" and "Scissors"

        function getComputerChoice () {
            const options = ["rock", "paper", "scissors"];

            let randomOption = options[Math.floor(Math.random()*options.length)];
            return (randomOption);
        }

        // Function to play a single round of the game

        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();

            console.log("You chose " + playerSelection + " and the computer chose " + computerSelection + ".");
            
            // if player chooses rock
            
            if (playerSelection == "rock" && computerSelection == "scissors") {
                console.log("You Win! Rock beats Scissors");
                playerScore += 1;
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                console.log("You Lose! Paper beats Rock");
                computerScore += 1;
            } else if (playerSelection == "rock" && computerSelection == "rock") {
                console.log("It's a tie! You both chose Rock");
            } 

            // if player chooses paper 

            if (playerSelection == "paper" && computerSelection == "scissors") {
                console.log("You Lose! Scissors beats Paper");
                computerScore += 1;
            } else if (playerSelection == "paper" && computerSelection == "paper") {
                console.log("It's a tie! You both chose Paper");
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                console.log("You Win! Paper beats Rock");
                playerScore += 1;
            } 
            
            // if player chooses scissors 

            if (playerSelection == "scissors" && computerSelection == "scissors") {
                console.log("It's a tie! You both chose Scissors");
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                console.log("You Win! Scissors beats Paper");
                playerScore += 1;
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                console.log("You Lose! Rock beats Scissors");
                computerScore += 1;
            } 
        }

        function getPlayerChoice () {
            playerSelection = prompt("What do you choose? Rock, paper or scissors?");
            return playerSelection;
        }
        
        const computerSelection = getComputerChoice();

        function game() {
            playRound(getPlayerChoice(), getComputerChoice());
            playRound(getPlayerChoice(), getComputerChoice());
            playRound(getPlayerChoice(), getComputerChoice());
            playRound(getPlayerChoice(), getComputerChoice());
            playRound(getPlayerChoice(), getComputerChoice());

            if (playerScore > computerScore) {
                console.log("Your score is " + playerScore + " and the computers score is " + computerScore + ". Therefore, You Win! Great Job!")
            } else {
                console.log("Your score is " + playerScore + " and the computers score is " + computerScore + ". Therefore, You Lose!")
            }
        }   

        game();
    </script>
</body>
</html>
