<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="blink-style">
            <a href="index.html"><h1 class="title">Rock   Paper   Scissors</h1></a>
        </div>
    </header>

    <div class="main-game">

        <div class="score-cards">
            <div class="user-card">
                <div class="user-score-card">
                    <h2 class="score-card">You: <span class="user-score">0</span></h2>
                </div>
                <div class="display-image">
                    <img id="userChoiceImage" class="user-score-display score-display" src="images/rock.png" alt="">
                </div>
            </div>
            <div class="computer-card">
                <div class="computer-score-card">
                    <h2 class="score-card">Computer: <span class="computer-score">0</span></h2>
                </div>
                <div class="display-image">
                    <img id="computerChoiceImage" class="computer-score-display score-display" src="images/rock.png" alt="">
                </div>
            </div>
        </div>
        <br>
        <div class="select-choice-text-panel">
            <div class="select-text">
                <h2 class="select-your-choice">SELECT YOUR CHOICE:</h2>
            </div>
        </div>
        <br>
        <div class="choice-buttons">
            <button id="rockButton" class="rock choice-button">Rock</button>
            <button id="paperButton" class="paper choice-button">Paper</button>
            <button id="scissorsButton" class="scissors choice-button">Scissors</button>
        </div>
    </div>

    <!-- The overlay -->
    <div class="overlay"></div>
</body>
</html>
